name: sentence_detection
description: A flutter plugin that recognises sentences in paragraphs.
version: 1.0.0
homepage: https://github.com/DevsOnFlutter
repository: https://github.com/DevsOnFlutter/sentence_detection
documentation: https://github.com/DevsOnFlutter/sentence_detection/blob/main/README.md

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.devsonflutter.sentence_detection.sentence_detection
        pluginClass: SentenceDetectionPlugin
